<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf8">
        <title>Welcome</title>
        <link type="text/css" href="styles/default.css">
    </head>
    <body>

<h1>IHR Video</h1>
<h2>With JQUERY</h2>
<div class="container px-5 my-5">
    <form id="contactForm" data-sb-form-api-token="API_TOKEN">
        <div class="form-floating mb-3">
            <input class="form-control" id="absolventInVorname" type="text" placeholder="AbsolventIn Vorname" data-sb-validations="required" />
            <label for="absolventInVorname">AbsolventIn Vorname</label>
            <div class="invalid-feedback" data-sb-feedback="absolventInVorname:required">AbsolventIn Vorname is required.</div>
        </div>
        <div class="form-floating mb-3">
            <input class="form-control" id="absolventInNachname" type="text" placeholder="AbsolventIn Nachname" data-sb-validations="required" />
            <label for="absolventInNachname">AbsolventIn Nachname</label>
            <div class="invalid-feedback" data-sb-feedback="absolventInNachname:required">AbsolventIn Nachname is required.</div>
        </div>
        <div class="form-floating mb-3">
            <input class="form-control" id="emailAddress" type="email" placeholder="Email Address" data-sb-validations="required,email" />
            <label for="emailAddress">Email Address</label>
            <div class="invalid-feedback" data-sb-feedback="emailAddress:required">Email Address is required.</div>
            <div class="invalid-feedback" data-sb-feedback="emailAddress:email">Email Address Email is not valid.</div>
        </div>
        <div class="form-floating mb-3">
            <select class="form-select" id="sponsion" aria-label="Sponsion">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
            <label for="sponsion">Sponsion</label>
        </div>
        <div class="d-none" id="submitSuccessMessage">
            <div class="text-center mb-3">
                <div class="fw-bolder">Form submission successful!</div>
                <p>To activate this form, sign up at</p>
                <a href="https://startbootstrap.com/solution/contact-forms">https://startbootstrap.com/solution/contact-forms</a>
            </div>
        </div>
        <div class="d-none" id="submitErrorMessage">
            <div class="text-center text-danger mb-3">Error sending message!</div>
        </div>
        <div class="d-grid">
            <button class="btn btn-primary btn-lg disabled" id="submitButton" type="submit">Submit</button>
        </div>
    </form>
</div>
<script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>

    <script type="text/javascript" src="./jquery.min.js"></script>
    </body>
</html>
